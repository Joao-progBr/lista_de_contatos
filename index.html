<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./style.css">
    <title>Agenda de Contatos</title>

</head>
<body>

    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="form-agenda">
            <input type="text" id="nome" required placeholder="Nome Completo">
           
            <input type="number" id="numero" required placeholder="Numero de telefone">
            <textarea placeholder="Anotação" id="anotacao"></textarea>
            <button type="submit" >Adicionar+</button>
        </form>

        <div class="error">
            <p class="nome-incompleto"></p>
            <p class="inclua-ddd"></p>
        </div>  

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Anotações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    
                </tr>
            </tfoot>
        </table>    
    </div>
   
    


    <script src="./main.js"></script>
</body>
</html>
